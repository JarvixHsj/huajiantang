<script>
   $(function(){

    var width=-($(".bottom-container").outerHeight())+'px';
    // console.log(width);
    $(".bottom-container").css("bottom",width);

    var w=($(window).width()-50)/2+'px';
    $(".bottom-coupon-nav2").css("width",w);
    

     var mySwiper = new Swiper('.swiper-container',{
        pagination: '.pagination',
        loop:true,
        grabCursor: true,
        paginationClickable: true,
        autoplay:1500
      });

    var a=1;
    // var valueTime=null;
    // var valueStandard=null;
    // var valueSite=null;

    $(".value-time li").click(function(){
       valueTime=$(this).html();
    });

    $(".value-standard li").click(function(){
       valueStandard=$(this).html();
    });

    $(".value-site li").click(function(){
       valueSite=$(this).html();
    });

    $(".time-c").click(function(){
       $(this).removeClass('time-a');
       $(this).addClass('time-b');
       $(this).siblings('li').addClass('time-a');
       $(this).siblings('li').removeClass('time-b');
    });
     
     
     $("#add").click(function(){
       a++;
       $("#num").html(a);
       $('#good_num').val(a);
     });

     $("#remove").click(function(){
         if(a==1){
           $("#num").html(1);
           $("#good_num").val(1);
         }else{
            a--;
            $("#num").html(a);
            $("#good_num").val(a);
         };
     });

     $("#addcoupon").click(function(){
        $(".bac").show();
        $(".bottom-container-btn").html("加入购物车");
        $(".bottom-container").show();
        $(".bottom-container").animate({bottom:"0px"},300);
        $(".bac").click(function(){
           $(".bac").hide();
           $(".bottom-container").hide();
           $(".bottom-container").animate({bottom:width},300);
        });
        $(".close-container").click(function(){
         $(".bac").hide();
         $(".bottom-container").hide();
         $(".bottom-container").animate({bottom:width},300);
        });
     });

     $("#coupon").click(function(){
        $(".bac").show();
        $(".bottom-container-btn").html("下一步");
        $(".bottom-container").show();
        $(".bottom-container").animate({bottom:"0px"},300);
        $(".bac").click(function(){
           $(".bac").hide();
           $(".bottom-container").hide();
           $(".bottom-container").animate({bottom:width},300);
        });

        $(".close-container").click(function(){
          $(".bac").hide();
         $(".bottom-container").hide();
         $(".bottom-container").animate({bottom:width},300);
        });

     });

     $("#select-option").click(function(){
        $(".bac").show();
        $(".bottom-container-btn").html("加入购物车");
        $(".bottom-container").show();
        $(".bottom-container").animate({bottom:"0px"},300);
        $(".bac").click(function(){
           $(".bac").hide();
           $(".bottom-container").hide();
           $(".bottom-container").animate({bottom:width},300);
        });
        $(".close-container").click(function(){
         $(".bac").hide();
         $(".bottom-container").hide();
         $(".bottom-container").animate({bottom:width},300);
        });

     });

    $(".bottom-container-btn").click(function(){
        // $('#form').submit();
        var accept_time = $("input[name='accept_time']:checked").val() 
        var spec = $("select[name=spec]").val();
        var area = $("select[name=area]").val();
        var num = $("input[name='num']").val();
        var project_id = $("input[name='project_id']").val();
        
        $.ajax({
           type: "POST",
           url: "{:Url('Index/join_shopcar')}",
           data: "accept_time="+accept_time+"&spec="+spec+"&area="+area+"&num="+num+"&project_id="+project_id,
           success: function(msg){
                if(msg.status == 1){
                    $(".popups").html("已添加到购物车");
                    $(".popups").show();
                    setTimeout(function(){
                        $(".popups").hide();
                        window.location.reload();
                    },1300);
                }else{
                    alert(msg.message);
                    window.localtion.href= msg.url;
//                    $(".popups").show();
//                    setTimeout(function(){
//                        $(".popups").hide();
//                    },2000);
                }
           }
        });
//
//        if(valueTime==null||valueStandard==null||valueSite==null){
//          $(".popups").show();
//          setTimeout(function(){
//             $(".popups").hide();
//          },2000);
//        }else{
//          $(".popups").html("已添加到购物车");
//          $(".popups").show();
//           setTimeout(function(){
//             $(".popups").hide();
//          },2000);
//
//        };


    });

    layui.use('flow', function(){
      var flow = layui.flow;
      flow.lazyimg(); 
    });


   });
</script>
