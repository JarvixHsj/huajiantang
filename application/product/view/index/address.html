function _data(object,string) 
    {

            break;
          case 'save':
              $("input[name='province']").val($('#province1').val());

              var receive_phone_call=$(".receive_phone_call").val();
              var phone_call_people=$(".phone_call_people").val();
              // var area=$(".area").val();
              var textarea=$(".textarea").val();
              // var mail=$(".mail").val();
              var re = /^1\d{10}$/
               if (re.test(receive_phone_call)) {
                   clearInterval(timer);
                   code();
               } else {
                    $("#put1").addClass('put2');
                    $("#put1").val("请输入正确手机号码");
                    return false; 
               };
                    // checkMobile(receive_phone_call);

              document.getElementById('post_data').submit();
            break;
      }
    }

         if (re.test(str)) {
             clearInterval(timer);
