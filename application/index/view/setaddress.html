<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>新增地址</title>
  <link rel="shortcut icon" href="https://b.yzcdn.cn/v2/image/yz_fc.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
  <script type="text/javascript" src="__STATIC__/user/lib/jquery.js"></script>
  <link rel="stylesheet" type="text/css" href="__STATIC__/user/css/style.css" />
  <style>
  .header{width:100%;height:30px;background: #fbfbfb;}
  .header p{line-height: 39px;font-size: 18px;}
  .container{width:100%;background:#ffffff;margin-top:15px;}
  .container li{width:100%;border-bottom:1px solid #e5e5e5;font-size:22px;text-align: left;height:55px;}
  .put{border:none;height:53px;font-size:19px;outline:none;line-height:53px;float: left;background:#ffffff;}
  .textarea{height:100px;line-height:33px;}
  .message{margin-left:10px;width:113px;float: left;height:100%;line-height:55px;font-size:15px;}
  .put2{font-size:14px;color:#ff1300;}
  .btn{height:35px;line-height: 35px;color:#ffffff;background:#06bf04;text-align: center;margin-left: 10px;margin-top: 10px;border-radius: 5px;}
  @media screen and (max-width: 330px) {
    .container li{font-size:18px;}
    .put{font-size:16px;}
    .message{width:90px;}
    .textarea{line-height:40px;}
  }
  </style>
 </head>
 <body>
  <div class="blue">
    <div class="header">
      <p>设置新的收货地址</p>
    </div>

    <form action="{:url('index/set_address')}" id="post_data" method="post">
  	<ul class="container">
  		<li>
  		    <p class="message">联系人&nbsp:</p>
  			<input type="text" placeholder="名字" class="put name" onfocus="this.placeholder=''" onblur="this.placeholder='名字' " style="font-size: 12px;" name="phone_call_people"></input>
  		</li>
      <li>
          <p class="message">收货人&nbsp:</p>
        <input type="text" maxlength="11" placeholder="11位手机号" class="put num" onfocus="this.placeholder=''" onblur="this.placeholder='11位手机号' "  id="put1" style="font-size: 12px;" name="receive_phone_call"></input>
      </li>
  		<li>
  		    <p class="message">选择地区:</p>
  			<input type="text" placeholder="地区信息" class="put area" onfocus="this.placeholder=''" onblur="this.placeholder='地区信息' " style="font-size: 12px;" name="area"></input>
  		</li>
  		<li style="height:110px;">
  		    <p class="message">纤细地址:</p>
  			<textarea type="text" placeholder="街道门牌信息" class="put textarea" onfocus="this.placeholder=''" onblur="this.placeholder='街道门牌信息' " style="font-size: 12px;" name="detail_address"></textarea>
  		</li>
  	</ul>
    <div class="btn save" style="font-size: 14px;" onclick="document.getElementById('post_data').submit()">确认提交</div>
    <div class="btn" style="background:#ffffff;"><a href="{:url('index/index')}" style="font-size: 14px;">返回</a></div>
  </div>

  </form>


 </body>
</html>
<script>
	$(function(){
    var width=$(window).width()-123+'px';
    $(".put").css("width",width);

    var awidth=$(window).width()-20+'px';
    $(".btn").css("width",awidth);

		$(".save").click(function(){
			var name=$(".name").val();
			var num=$(".num").val();
			var area=$(".area").val();
			var textarea=$(".textarea").val();
			var mail=$(".mail").val();
            checkMobile(num);
		});

       function checkMobile(str) {
         var re = /^1\d{10}$/
         if (re.test(str)) {
             clearInterval(timer);
             code();
         } else {
         	 $("#put1").addClass('put2');
             $("#put1").val("请输入正确手机号码"); 
         };
     };

       $("#put1").focus(function(){
        	$("#put1").removeClass('put2');
        	$("#put1").val("");
        });


	});
</script>
